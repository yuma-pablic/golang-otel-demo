receivers:
  otlp:
    protocols:
      grpc:
       endpoint: "0.0.0.0:4317"
      http:
       endpoint: "0.0.0.0:4318"
  filelog:
    include: [./logs/app.log]
    start_at: beginning
    operators:
      - type: json_parser
        id: parse_json
        parse_from: body
    attributes:
      job: main-api

processors:
  batch:

exporters:
  otlp:
    endpoint: tempo:9096
    tls:
      insecure: true
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]