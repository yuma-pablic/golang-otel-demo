receivers:
  otlp:
    protocols:
      grpc:
       endpoint: "0.0.0.0:4317"
      http:
       endpoint: "0.0.0.0:4318"
  filelog:
    include: [/logs/app.log]
    start_at: beginning


processors:
  batch:
  resource:

exporters:
  otlp:
    endpoint: tempo:9096
    tls:
      insecure: true
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"

extensions:
  health_check:
  pprof:
  zpages:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [filelog]
      processors: [resource,batch]
      exporters: [otlphttp/logs]