receivers:
  otlp:
    protocols:
      grpc:
       endpoint: "0.0.0.0:4317"
      http:
       endpoint: "0.0.0.0:4318"
  filelog:
    include_file_path: true
    include: [/logs/app.log]
    operators:
      - type: json_parser
        id: parse_json
        parse_from: body        # ← body全体をJSONとしてパース
      - type: time_parser
        id: parse_time
        parse_from: attributes.time  # ← "time" は attributes に格納される
        layout_type: gotime
        layout: "2006-01-02T15:04:05.000000000Z07:00"

processors:
  batch:

exporters:
  otlp:
    endpoint: tempo:9096
    tls:
      insecure: true
  loki:
    endpoint: "http://localhost:3100/loki/api/v1/push"
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [loki]